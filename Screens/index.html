<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-warning">

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4" style="width: 22rem;">

        <h1 class=" text-center mb-4">ORDER.LY</h1>
        <h3 class="text-center mb-4">Login</h3>

        <form id="loginForm">

          <div class="mb-3">
            <label for="full name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="text" placeholder="Enter full name">
          </div>

          <div class="mb-3">
            <label for="Enterprise Name" class="form-label">Enterprise Name</label>
            <input type="text" class="form-control" id="text" placeholder="Enter enterprise name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>

          <div class="mb-3">
            <label for="confirm password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>


          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <script>
       
        document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault(); 
  
          window.location.href = 'pagina.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
